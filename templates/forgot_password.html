{% extends "layout.html" %}

{% block content %}
<div class="row" id="info_row">
    <h3>Welcome back!</h3>
    <div class="col-md-12" id="login_class">
        <form action="/forgot_password" method="post" id="login_form">
            <div class="form-group" id="info_form_group">
                <label for="email">Enter Your Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary" id="login_button">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
