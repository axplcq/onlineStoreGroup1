<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
</head>
<body>
    <h1>Delete User</h1>
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
    <form method="post" action="{{ url_for('delete_user_page', username=user.username) }}" style="display: inline;">
        <input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure you want to delete this user?')">
    </form>
    
    <a href="{{ url_for('admin_page') }}">Cancel</a>
</body>
</html>
