{% extends "admin.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Update User</h1>

        <form method="post" action="/update_user">
            <div class="form-group mb-3" style="display: none;">
                <input type="text" class="form-control" name="user" value="{{ user}}">
            </div>
            <div>

                <p><h2>{{ user }}</h2></p>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" value="{{ email }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" value="{{ first_name }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" value="{{ last_name }}" required>
            </div>

            <input type="submit" class="btn btn-primary" value="Update User">
            <a class="btn btn-secondary" href="{{ url_for('users_page') }}">Back to Users</a>
        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
