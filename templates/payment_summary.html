{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>Payment Summary</h3>
        <hr>
        <p>Total Amount: ${{ total_amount }}</p>
        <p>Credit Card Number: {{ credit_card_number }}</p>
        <form action="{{ url_for('process_order') }}" method="post">
			<div class="form-group">
				<label for="street1">Street 1</label>
				<input type="text" class="form-control" id="street1" name="street1" required>
			</div>
			<div class="form-group">
				<label for="street2">Street 2 (Optional)</label>
				<input type="text" class="form-control" id="street2" name="street2">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" class="form-control" id="city" name="city" required>
			</div>
			<div class="form-group">
				<label for="state">State</label>
				<input type="text" class="form-control" id="state" name="state" required>
			</div>
			<div class="form-group">
				<label for="zip">Zip Code</label>
				<input type="text" class="form-control" id="zip" name="zip" required>
			</div>
			<input type="hidden" name="total_cost" value="{{ total_amount }}">
			<button type="submit" class="btn btn-primary">Place Order</button>
		</form>
    </div>
</div>
{% endblock %}
