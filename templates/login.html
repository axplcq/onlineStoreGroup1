{% extends "layout.html" %}

{% block content %}
<div class="row" id="info_row">
    <h3>Welcome back!</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}

                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="col-md-12" id="login_class">
        <form action="/home" method="post" id="login_form">
            <div class="form-group" id="info_form_group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ passed_username }}">
            </div>
            <div class="form-group" id="info_form_group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ passed_password }}">
            </div>
            <button type="submit" class="btn btn-primary" id="login_button">Login</button>

            <p><a href="{{ url_for('forgot_password_page') }}">Forgot Password?</a></p>
        </form>
    </div>
</div>
{% endblock %}
