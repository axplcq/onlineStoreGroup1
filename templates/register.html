{% extends "layout.html" %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', _dir='onlineStoreGroup1', _external=True) }}">
<div class="row" id="info_row">
    <div class="col-md-6">
        <h3>Welcome!</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}

                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/register" method="POST">
            <div class="form-group" id="info_form_group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group" id="info_form_group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group" id="info_form_group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group" id="info_form_group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" pattern="^[A-Za-z]+$" title="First name should contain only letters" required>
            </div>
            <div class="form-group" id="info_form_group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" pattern="^[A-Za-z]+$" title="First name should contain only letters" required>
            </div>
            <button type="submit" class="btn btn-primary" id="register_button">Register</button>
        </form>
    </div>
</div>
{% endblock %}
