<!-- Template HTML file  -->
<!DOCTYPE html>
<html>

<head>
    <title>Private Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>

</style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav d-flex justify-content-center"> 
                                <li class="nav-item">
                                    <a class="nav-link" href="/home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/orders">Orders</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fas fa-shopping-cart"></i> Shopping Cart
                                    </a>
                                </li>
                                {% if not is_logged_in %}
                                <div class="mr-auto" id="index_buttons">
                                    <a href="/login" class="btn btn-primary" id="logout_button">Login</a>
                                    <a href="/register" class="btn btn-primary" id="register_button">Register</a>
                                </div>
                                {% endif %}
                                {% if is_logged_in %}
 
                                        <li class="nav-item" id="hello">
                                            <span class="nav-link">Hello, {{ passed_username }}</span>
                                        </li>
                                        <a href="{{ url_for('logout') }}" class="btn btn-primary" id="login_button">Logout</a>

                                {% endif %}
                            </ul>
                        </div>
                    </nav>
                </header>
                <hr>
                <div class="content">

                    {% block content %}{% endblock %}

                </div>
            </div>
        </div>
    </div>

</body>
